[package]
name = "rusty-runner-server"
version = "0.2.1"
edition = "2021"

[lints]
workspace = true

[dependencies]
# -- Internal
rusty-runner-api = { version = "1", path = "../" }
# -- Async
tokio = { version = "1", features = ["fs", "process", "signal"] }
# -- Serde
serde = { version = "1", features = ["derive"]}
# -- Web
axum = "0.7"
tower-http = {version = "0.5", features = ["fs", "trace"] }
# -- Logging
log = { version = "0.4", features = ["kv"] }
env_logger = { version = "0.11", features = ["unstable-kv"] }
# -- Util
fastrand = "2"
# -- CLI
clap = { version = "4", features = ["derive", "env"] }

[dev-dependencies]
anyhow = "1"
httpc-test = "0.1"
serde_json = "1"